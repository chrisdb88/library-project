<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library Project</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./javascript.js" defer></script>
    </head>
    <body>
        <div class="topSegment">
            <button class="addButton" type="button">Add Book</button>
        </div>
        <div class="bottomSegment">
            <div class="bookGrid">
                <div class="gridChild">
                    <button class="deleteChild">X</button>
                    <div class="infoTagsContainer">
                        <div class="infoTag">Author</div>
                        <div class="infoTag">Title</div>
                        <div class="infoTag">Pages</div>
                        <div class="infoTag">Read</div>
                    </div>
                    <div class="infoContainer">
                        <div class="info authorInfo">placeholder</div>
                        <div class="info titleInfo">placeholder</div>
                        <div class="info pagesInfo">placeholder</div>
                        <div class="info readContainer">
                            <div class="readStatus">
                                Yes
                            </div>
                            <div class="toggleReadContainer">
                                <button class="toggleReadButton"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <dialog class="bookModal">
            <form method="dialog" id="bookForm">
                <div class="formDivOne">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="John Smith" minlength="1" maxlength="20" required>
                </div>
                <div class="formDivTwo">
                    <label for="title">Title</label>
                    <input type="text" id="title" minlength="1" maxlength="20" required>
                </div>
                <div class="formDivThree">
                    <label for="pages">No. of Pages</label>
                    <input type="number" id="pages" placeholder="1 - 99999" min="1" max="99999" required>
                </div>
                <div class="formDivFour">
                    <label for="read">Read?</label>
                    <input type="checkbox" id="read">
                </div>
            </form>
            <div class="bottomModalSegment">
                <button class="clearButton" type="button">Clear</button>
                <button class="cancelButton" type="button">Cancel</button>
                <button class="submitButton" form="bookForm" type="submit">Submit</button>
            </div>
        </dialog>
        <dialog class="deleteModal">
            <div>Delete this book?</div>
            <div class="deleteButtonsContainer">
                <button class="deleteButton">Delete</button>
                <button class="deleteCancel">Cancel</button>
            </div>
        </dialog>
    </body>
</html>
